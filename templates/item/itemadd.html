<form action = '{{url_for('itemAdd')}}' method = 'POST'>
  <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">

Category:</br>
<select name='category_id'>
{% for i in categories %}
<option value={{i.id}}>{{i.name}}</option>
{% endfor %}
</select></br>

Name:</br>
<input type = 'text' size = '30' name = 'name' placeholder = 'Item Name'></br>

Item Description:</br>
<textarea name= 'description' rows='10' cols='50' placeholder = 'Description'></textarea></br></br>
Photo:</br>
<input type = 'text' size = '30' name = 'photo' placeholder = 'Imgur Link'></br>

</br><input type = 'submit' value = 'Create'></br>
<a style="font-size:90%" href='{{url_for('categoryGate')}}'>Cancel</a></br>

</form>
