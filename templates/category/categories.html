{% extends "layout.html" %}

{% block title %}All Categories{% endblock %}

{% block content %}

<h1>List of All Categories in Catalog</h1>

{% for i in categories %}
<a style="font-size:120%" href='{{url_for('categoryHome', category_id = i.id)}}'>{{i.name}}</a></br>
Created by: {{i.user.name}}</br></br>
{% endfor %}

{% endblock %}
