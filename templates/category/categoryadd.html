{% extends "layout.html" %}

{% block title %}Add New Category{% endblock %}

{% block content %}
<h1>Add a new Category</h1>
<hr>
<form action = '{{url_for('categoryAdd')}}' method = 'POST'>
  <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">

Name:</br>
<input type = 'text' size = '30' name = 'name' placeholder = 'Category Name' required></br>

Category Description:</br>
<textarea name= 'description' rows='10' cols='50' placeholder = 'Description'></textarea></br></br>
Photo:</br>
<input type = 'text' size = '30' name = 'photo' placeholder = 'Imgur Link'></br>

</br><input type = 'submit' value = 'Create'></br>
<a style="font-size:90%" href='{{url_for('index')}}'>Cancel</a></br>

</form>

{% endblock %}
