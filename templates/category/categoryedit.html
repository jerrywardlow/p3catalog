{% extends "layout.html" %}

{% block title %}Edit {{category.name}}{% endblock %}

{% block content %}

Edit {{category.name}}</br></br>

<form action = '{{url_for('categoryEdit', category_id = category.id)}}' method = 'POST'>
  <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">

Name:</br>
<input type = 'text' size = '30' name = 'name' value = '{{category.name}}' required></br>

Category Description:</br>
<textarea name= 'description' rows='10' cols='50'>{{category.description}}</textarea></br></br>

Photo:</br>
<input type = 'text' size = '30' name = 'photo' value = '{{category.photo}}'></br>

</br><input type = 'submit' value = 'Update'></br>

</form>

<a style="font-size:90%" href='{{url_for('categoryHome', category_id = category.id)}}'>Cancel</a>

{% endblock %}
